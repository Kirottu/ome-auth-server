<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirottu's streaming den</title>

  <link rel="stylesheet" href="/static/style/player.css">
  <link rel="stylesheet" href="/static/style/common.css">

  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
  <!-- Load OvenPlayer via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
</head>

<body>
  <div id="center" class="centered fade_in">
    <h1><code>Kirottu's streaming den</code></h1>
    {% if streams.len() == 0 %}
    <p><code>No streams available.</code></p>
    {% else %}
    <p><code>Select a stream to watch.</code></p>
    {% for stream in streams %}
    <button hx-get="/player/enqueue?stream={{ stream }}" hx-swap="outerHTML" hx-target="#center"
      class="stream_button"><code>{{ stream }}</code></button>
    {% endfor %}
    {% endif %}
  </div>
</body>

</html>
