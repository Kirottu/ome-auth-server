<tr class="notify">
  <td><code>{ip}</code></td>
  <td><code>{port}</code></td>

  <td>
    <button id="accept-btn" class="btn" hx-vals='{allow}'
      hx-swap="none" ws-send>Accept</button>
    <button id="reject-btn" class="btn" hx-vals='{reject}'
      hx-swap="none" ws-send>Reject</button>
  </td>
  <td>
    <audio src="/notification" autoplay=true>
  </td>
</tr>
