<tr class="notify">
  <td><code>{ip}</code></td>
  <td><code>{port}</code></td>
  <td>{elapsed} seconds</td>

  <td>
    <button id="accept-btn" class="btn" hx-post="/api/queue/accept?api_key={api_key}" hx-vals='{client}'
      hx-swap="none">Accept</button>
    <button id="reject-btn" class="btn" hx-post="/api/queue/reject?api_key={api_key}" hx-vals='{client}'
      hx-swap="none">Reject</button>
  </td>
</tr>
