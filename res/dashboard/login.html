<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OME Auth Dashboard</title>
  <style>
    #main-div {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    th {
      text-align: start;
      width: 200px;
    }

    td {
      text-align: start;
      width: 200px;
    }

    .error {
      color: red;
    }

    .notify {
      animation: notify linear 1s;
    }

    @keyframes notify {
      from {
        background-color: orangered;
      }

      to {
        background-color: transparent;
      }
    }
  </style>

  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
</head>

<body>
  <form hx-get="/dashboard" hx-headers='{"Content-Type": "application/x-www-form-urlencoded"}'
    hx-replace-url="/dashboard" hx-target="body">
    <label for="api_key">API Key:</label><br>
    <input type="password" id="api_key" name="api_key" autocomplete="current-password"><br>
    <button id="login">Login</button>
  </form>
</body>
